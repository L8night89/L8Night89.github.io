<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>L8 Night89 - Official Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #000;
      color: white;
    }

    /* Navigation Bar */
    nav {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: flex-end;
      flex-wrap: wrap;
      padding: 20px 30px;
      z-index: 1000;
    }

    nav a {
      color: #38B6FF;
      font-family: 'Orbitron', sans-serif;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
      white-space: nowrap;
      transition: 0.3s;
    }

    nav a:hover {
      color: white;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      background: url('https://www.transparenttextures.com/patterns/asfalt-light.png') repeat, #000;
      padding-top: 140px; /* Space under nav */
      padding-bottom: 40px;
    }

    header img {
      max-width: 90%;
      width: 520px;
      height: auto;
      filter: drop-shadow(0 0 12px #38B6FF);
    }

    .cta-button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #38B6FF;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 10px #38B6FF;
      transition: 0.3s;
    }

    .cta-button:hover {
      background-color: white;
      color: black;
    }

    section {
      padding: 40px 20px 80px 20px;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 32px;
      margin-bottom: 20px;
      color: #38B6FF;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    @media screen and (max-width: 768px) {
      nav {
        justify-content: center;
        padding: 15px;
      }

      nav a {
        margin: 10px;
        font-size: 15px;
      }

      header img {
        width: 300px;
      }

      .cta-button {
        padding: 12px 24px;
        font-size: 16px;
      }

      section {
        padding-top: 30px;
      }
    }
  </style>
