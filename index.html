<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Website</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-image: url('27CF6FB2-47D9-4A14-B085-98231E49BB27.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 1rem;
      text-align: center;
      border-radius: 8px;
      margin: 20px;
    }

    nav a {
      color: #fff;
      margin: 0 0.5rem;
      text-decoration: none;
    }

    section {
      padding: 2rem;
      background: rgba(255, 255, 255, 0.8);
      margin: 20px;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.8);
      margin: 20px;
      border-radius: 8px;
    }
  </style>

</head>

<body>
  <header>
    <h1>Hello World!</h1>
    <p>My first website hosted on GitHub Pages.</p>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>This is where you tell your story!</p>
  </section>

  <section id="projects">
    <h2>My Projects</h2>
    <p>Links or descriptions of what you've built or created.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email me at: example@email.com</p>
  </section>

  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
