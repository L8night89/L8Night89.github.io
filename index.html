<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L8 Night89 - Official Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #000;
      color: white;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background: url('https://www.transparenttextures.com/patterns/asfalt-light.png') repeat, #000;
    }
    header img {
      max-width: 90%;
      height: auto;
      width: 400px;
      filter: drop-shadow(0 0 12px cyan);
    }
    .cta-button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: cyan;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 10px cyan;
      transition: 0.3s;
    }
    .cta-button:hover {
      background-color: white;
      color: black;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 40px 0;
      background-color: #0d0d0d;
    }
    .social-links a {
      color: cyan;
      font-family: 'Orbitron', sans-serif;
      text-decoration: none;
      font-size: 16px;
    }
    .social-links a:hover {
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <img src="https://chatgpt-static.s3.ap-southeast-1.amazonaws.com/user-media/l8night89/logo.png" alt="L8 Night89 Logo">
      <br>
      <a class="cta-button" href="https://open.spotify.com/artist/5g9AqILC8MJFUWWgwd4KXt?si=2aaCQkLATqiBalvReBNusg" target="_blank">Listen Now</a>
    </div>
  </header>

  <div class="social-links">
    <a href="https://l8night89.com/#" target="_blank">Website</a>
    <a href="https://www.instagram.com/l8_night89" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/@l8.night89" target="_blank">TikTok</a>
    <a href="https://m.youtube.com/channel/UCMLWUqN7BfxSN3es3ZmDcbw" target="_blank">YouTube</a>
  </div>

</body>
</html>
